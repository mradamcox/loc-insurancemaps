{% verbatim %}
<div ng-if="item.georeferencing_status != 'n/a'" style="display:inline; ">
  <span class="hidden-xs">Georeference:</span>
  <div style="display:inline; padding: 0px 4px;" ng-repeat="link in item.georeference_links">
    <a ng-if="link.url != ''" href="{{ link.url }}" title="{{ link.title }}">
      <i class="fa {{ link.icon }}" style="margin:0px;"></i>
    </a>
    <span ng-if="link.url == ''" title="{{ link.title }}" style="color:gray">
      <i class="fa {{ link.icon }}" style="margin:0px;"></i>
    </span>
  </div>
</div>
{% endverbatim %}
